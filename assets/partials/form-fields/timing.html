<div class="form-group">
	<label for="timing" class="col-xs-3 control-label">{{labels.timing}}</label>
	<div class="col-xs-9">
		
		<!-- START of Interval -->
		<div class="radio">
			<label>
				<input id="timing-start" ng-model="vars.payoutTiming" type="radio"  value="start">
				<span class="hidden-xs">{{labels.timingStart}}</span>
				<small class="visible-xs">{{labels.timingStart}}</small>	 
			</label>
		</div>

		<!-- END of year -->
		<div class="radio">
			<label>
				<input id="timing-end" ng-model="vars.payoutTiming" type="radio" value="end">
				<span class="hidden-xs">{{labels.timingEnd}}</span>
				<small class="visible-xs">{{labels.timingEnd}}</small>	 
			</label>
		</div>
	</div>
</div>
